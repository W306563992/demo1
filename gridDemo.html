<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        height: 1000px;
        display: grid;
        grid: 50px 1fr 50px / 200px 1fr ;
    }
    header {
        background-color: red;
        grid-area: 1/1/2/3;
    }
    aside {
        grid-area: 2/1/3/3;
        background-color: yellow;
    }
    main {
        grid-area: 2/2/3/3;
        background-color: pink;
    }
    footer {
        grid-area: 3/1/4/3;
        background-color: green;
    }
</style>
<body>
    <div class="box">

   
    <header>
        header
    </header>
    <aside>
        aside
    </aside>
    <main>
        main
    </main>
    <footer>
        footer
    </footer>
</div>
</body>
</html>
